    <div class="sign-up-menu">
        <Form>
            <h2>
                Email Address
            </h2>
            <div class="input-box ordered">
                <input type="email" placeholder="Email Address" name="email" id="user-Email" autocomplete="off">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <h2>
                Password
            </h2>
            <div class="input-box">
                <input type="password" placeholder="Password" name="user-password" id="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repeat Password" name="user-rp-password" id="rp-password">
                <i class="fa-solid fa-repeat"></i>
            </div>

            <button type="submit">
                <a href="#">Log In</a>
            </button>
            <p>
                Already have an account ? <a href="../../index.html">Sign In</a>
            </p>
        </Form>
    </div>
